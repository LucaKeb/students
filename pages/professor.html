<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Professor - Cadastro</title>
  </head>
  <body>
    <h1>Cadastro de Professor</h1>
    <form id="frmProfessor">
      <input id="iptName" value="ddfa" type="text" placeholder="Nome" />
      <input
        id="iptEmail"
        value="dfa@fda.com"
        type="email"
        placeholder="Email"
      />
      <input
        id="iptYearBirth"
        value="1990"
        type="number"
        placeholder="Ano Nascimento"
      />
      <input
        id="iptNumberContract"
        value="3434"
        placeholder="Número do Contrato"
        type="number"
      />

      <input id="iptStreet" value="Rua Brasil" placeholder="Digite a Rua" />
      <input id="iptNumber" value="239" placeholder="Digite o Número da Casa" />

      <input type="submit" value="Gravar" />
    </form>

    <table border="1">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ano</th>
        <th>Contrato</th>
        <th>Rua</th>
        <th>Número</th>
        <th>Excluir</th>
      </tr>
      <tbody id="tblProfessor"></tbody>
    </table>
    <script src="../src/professor/professorView.ts"></script>
  </body>
</html>
