<html>
  <head>
    <link rel="stylesheet" href="/dist/85d40047cc52009e8b2a95f0c2c6c751.css">
    <meta charset="UTF-8">
    <title>Cadastro de Estudantes</title>
  <script src="/dist/85d40047cc52009e8b2a95f0c2c6c751.js"></script></head>
  <body>
    <h1 id="hTitle">Cadastro de Estudantes</h1>
    <form id="frmStudent">
      <input id="iptName" type="text" value="Adair" required="" placeholder="Digite seu Nome">
      <input id="iptEmail" type="email" value="fdas@fddf.com" placeholder="Digiete o Email">

      <input id="iptYearBirth" type="number" value="1990" placeholder="Ano Nascimento">

      <select id="selectCourse"></select>
      <input type="submit" value="Gravar">
    </form>

    <button id="btnList">Listar</button>
    <table border="1">
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Ano Nascimento</th>
        <th>Idade</th>
        <th>Nome do Curso</th>
      </tr>
      <tbody id="tblStudent"></tbody>
    </table>

    <script src="/dist/62a2f95e193342056af2ff112bd7678c.js"></script>
  </body>
</html>
